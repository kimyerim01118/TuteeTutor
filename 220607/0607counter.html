<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height:100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

    }
</style>
<body>
    <h1>이거 눌러보쉴?</h1>
    <img />
    <button onclick="countTime(10)">버튼입니다</button>

    <script>

        const h1 = document.querySelector("h1");
        const img = document.querySelector("img");

        function countTime(time){
            if(time > 0){
                h1.innerHTML = time
                setTimeout(()=>countTime(time -1),1000)
            }
            else if(time ==0) {
                h1.innerHTML = "";
                img.src = "./뻐큐.jfif";
            }
        }
    </script>
</body>
</html>
